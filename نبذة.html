    <script>
        // Prepare the map
        function initMap() {
            // The map center position (unset)
            var position = { lat: null, lng: null };
            /* Create the map */                                    /* Zoom level */
            var map = new google.maps.Map(document.getElementById('map'), {zoom: 5, center: position});
            // Add a marker to the map
            var marker = new google.maps.Marker({position: position, map: map});
        }
    </script>
    <title>نبذة عن عيادات العشري</title>
</head>
